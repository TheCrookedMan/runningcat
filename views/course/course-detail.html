{% include "../_partial/head.html" %}
<style type="text/css">
    body{
        background-color: #b5b5b5
    }
</style>
<input type="hidden" value="{{courseId}}" id='courseId'>
<section class="course">
    <div class="pic">
      <div class="am-slider am-slider-default" data-am-flexslider>
        <ul class="am-slides" id="carouselFigure">
        </ul>
      </div>
      <div class="title">
        <span id="courseName"></span>
        <img src="http://115.159.62.18:8085/pic/images/{{imgUrl}}" alt="跑步猫">
      </div>
    </div>
    <div class="info-list bg-e6">
      <ul>
        <li>
          <i class="am-icon-instagram"></i><span>所需课时：1课时</span>
        </li>
        <li>
          <i class="am-icon-clock-o"></i><span><em id="courseDate"></em>　周二　<em id="startTime"></em>~<em id="endTime"></em></span>
        </li>
        <li>
          <i class="am-icon-user"></i><span><em id="openCourseNum"></em>人，已约20人</span>
        </li>
        <li>
          <i class="am-icon-map-marker"></i><span id="storeAddress">&nbsp;</span>
        </li>
        <li>
          <i class="am-icon-phone"></i><span id="contactPhone">021-563125463</span>
        </li>
      </ul>
    </div>
    <div class="course-con">
        <div class="tit">课程简介</div>
        <div class="con" id="courseDesc">
          
        </div>
    </div>
    <div class="course-con">
        <div class="tit">课程福利</div>
        <div class="con">
          
        </div>
    </div>
    <div class="course-con">
        <div class="tit">课间照片</div>
        <div class="con" id="playTimePictures">
          
        </div>
    </div>
    <div class="course-con">
        <div class="tit">训练效果</div>
        <div class="con" id="courseTarget">
         
        </div>
    </div>
    <div class="course-con">
        <div class="tit">备注</div>
        <div class="con" id="courseRemark">
          
        </div>
    </div>
    <div class="course-con">
        <div class="tit">FAQ</div>
        <div class="con">
          
        </div>
    </div>
    <div class="course-con">
        <div class="tit">温馨提示</div>
        <div class="con" id="courseTip">
          
        </div>
    </div>
    <div class="course-con">
        <div class="tit">课程流程</div>
        <div class="con txt-c" id="courseFlow">
          <img src="/img/flow.png" alt="跑步猫" class="flow">
        </div>
    </div>
    <div class="pub-rbtn fixed">
        <a href="/course/pay-page.html" class="btn">立即预约</a>
    </div>
</section>
{% include "../_partial/foot.html" %}
<script src="/js/course/course-detail.js"></script>
