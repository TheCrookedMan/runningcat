{% for catfood in data %}
<li class="{{catfood.modifyTime|date('Y-m')}}">
    <i class="am-icon-dot-circle-o"></i>
    <dl>
        <dd>{{catfood.modifyTime|date('Y-m-d')}}</dd>
        {% if catfood.isUsed == 0 %}
        <dd>数量：+{{catfood.amount}}</dd>
        {% else %}
        <dd>数量：-{{catfood.amount}}</dd>
        {% endif %}
        <dd>{{catfood.pathwayName}}</dd>
    </dl>
</li>
{% endfor %}
