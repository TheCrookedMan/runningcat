<div class="pub-pinfo">
    <div class="img"><img src="{{settings.imageAddress}}{{data.imgUrl}}" alt="跑步猫"></div>
    <div class="info">
      <h2>{{data.courseName}}</h2>
      <p class="address">{{data.storeAddress}}</p>
      <p class="time">{{data.courseDate|dateFormat('yyyy-MM-dd')}} {{data.courseDate|toWeek()}} {{data.startTime}}~{{data.endTime}}</p>
      <p class="teacher">教练：{{data.englishName}}</p>
    </div>
</div>
