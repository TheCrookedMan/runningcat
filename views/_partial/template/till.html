{% for till in data %}
<li>
  <div class="pic">
    <img src="http://115.159.62.18:8085/pic/images/{{till.imgUrl}}" />
    <p>{{till.className}}</p>
  </div>
  <div class="info">
    <div class="tit">
      <p><em>￥<em>{{till.perPrice}}</em>/人</em> 12周 24次课</p>
      <p>4/5~7/5 ，每周二、周四 {{till.startTime}} ~{{till.endTime}}     </p>
      <p>招募人数：限20人</p>
      <div class="pub-countdown">
        <div class="fl">
          <i class="am-icon-clock-o col-red"></i>
          <span>剩</span>
          <i class="am-badge am-badge-danger">04</i>
          <span>天</span>
          <i class="am-badge am-badge-danger">15</i>
          <span>时</span>
          <i class="am-badge am-badge-danger">17</i>
          <span>分</span>
          <i class="am-badge am-badge-danger">20</i>
          <span>秒</span>
        </div>
      </div>
    </div>
    <div class="pub-btn">
        <a href="/till/till-detail.html?userId={{till.userId}}" class="btn btn-red">报名</a>
        <p>
          <img src="/img/ico-stock.png" />
        </p>
    </div>
  </div>
</li>
{% endfor %}
