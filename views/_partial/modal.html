<!-- alert -->
<div class="am-modal am-modal-alert" tabindex="-1" id="alert-modal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">提示</div>
        <div class="am-modal-bd">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<!-- confirm -->
<div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">提示</div>
        <div class="am-modal-bd">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>
<!-- loding... -->
<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="loading-modal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd"></div>
        <div class="am-modal-bd">
            <i class="am-icon-spinner am-icon-spin am-icon-sm"></i>&nbsp;图片正在上传请稍等。。。
        </div>
    </div>
</div>
<script type="text/javascript">
(function() {
    var modal = function() {}
    modal.prototype = {
        alert: function(text, title) {
            $("#alert-modal .am-modal-bd").text(text);
            if (!!title) {
                $("#alert-modal .am-modal-hd").text(title);
            }
            $("#alert-modal").modal();
        },
        confirm: function(params) {
            if(!!params.title){
                $('#my-confirm .am-modal-hd').text(params.title);
            }
            if(!!params.msg){
                $('#my-confirm .am-modal-bd').text(params.msg);
            }
            $('#my-confirm').modal({
                relatedTarget: params.relatedTarget,
                onConfirm: params.onConfirm,
                onCancel: params.onCancel
            });
        },
        loading:function(string){
            $("#loading-modal").modal(string);
        }
    }
    this.modal = new modal();
}).call(this)
</script>
